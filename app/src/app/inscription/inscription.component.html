<div class="content align-items-center justify-content-center">
    <div class="box">
        <div class="text-center">
            <h2>Créer un compte gratuitement</h2>
            <h5>Bienvenue sur notre plateforme Ragnarök</h5>
        </div>
        <div>
            <form class="marg center-form">
                <div class="form-group text-left">
                    <label for="InputEmail">E-mail</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Votre adresse email ne sera pas partagé.</small>
                </div>
                <div class="form-group text-left">
                    <label for="InputPassword">Mot de passe</label>
                    <input type="password" class="form-control" id="InputPassword">
                </div>
                <div class="form-check text-left simple-marg">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label h6 text-justify condition-utilisation" for="Check">J'ai lu et j'accepte les conditions générales d'utilisation de Ragnarök</label>
                </div>
                <br>
                <div class="form-group simple-marg text-center">
                    <re-captcha style="display: inline-block;" (resolved)="resolved($event)" siteKey="6LfWeqgaAAAAAAEBo0GUvQqunxURQJ2sRSiAM9Bx"></re-captcha>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-grad simple-marg">Créer un compte</button>
                <br>
                <div class="form-group text-center">
                    <label>Déjà inscrit ? <a routerLink="/connexion">Se connecter</a></label>
                </div>
            </form>
        </div>
    </div>
</div>
